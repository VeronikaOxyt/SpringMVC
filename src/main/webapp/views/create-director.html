<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Director create form</title>
</head>
<body>
    <form th:action="@{/saveDirector}" th:object="${director}" modelAttribute="${director}">
        <h2>Create director</h2>
        <table>
            <tr>
            <td><label>Full name: </label></td>
            <td><input type="text" th:name="fullName" th:value="${director.fullName}"
                      required aria-required="true"/></td>
            </tr>
            <tr>
                <td><label>Department: </label></td>
                <td><input type="text" th:name="department" th:value="${director.department}"
                                required aria-required="true"/></td>
            </tr>
            <tr>
                <td><button type="submit">Create</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
